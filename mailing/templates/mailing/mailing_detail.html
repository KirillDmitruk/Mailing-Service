{% extends 'mailing/base.html' %}

{% block content %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">Ф.И.О: {{ object.message }}</p>
            <p class="card-text">: {{ object.clients }}</p>
            <p class="card-text">: {{ object.datetime_start }}-{{ object.datetime_finish }}</p>
            <p class="card-text">: {{ object.period }}</p>
            <p class="card-text">: {{ object.status }}</p>
            <div class="d-flex justify-content-between align-items-center">
            </div>
        </div>
    </div>
</div>
{% endblock %}
